<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF8">
<title>ASCVD Risk Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="ascvdForm">
        <section>
            <h2>Patient Information</h2>
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="0">Female</option>
                <option value="7">Male</option>
            </select>

            <label for="bloodPressure">Systolic Blood Pressure:</label>
            <input type="number" id="bloodPressure">

            <label for="metabolismDisorder">IGT (Impaired Glucose Tolerance):</label>
            <select id="metabolismDisorder">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="ldl">LDL Cholesterol:</label>
            <input type="number" id="ldl">

            <label for="hdl">HDL Cholesterol:</label>
            <input type="number" id="hdl">

            <label for="smoking">Smoking:</placeholder>
            <select id="smoking">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </section>

        <section>
            <h2>Risk Score</h2>
            <p id="riskScore">0</p>
        </section>

        <button type="button" onclick="calculateRisk()">Calculate Risk</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
