<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF8">
    <title>ASCVD Risk Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ASCVD Risk Calculator</h1>
        <form id="ascvdForm">
            <label for="ageRange">Age:</label>
            <select id="ageRange">
                <option value="0">40-49</option>
                <option value="1">50-59</option>
                <option value="2">60-69</option>
                <option value="3">70-79</option>
            </select>

            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="0">Female</option>
                <option value="7">Male</option>
            </select>

            <label for="bloodPressure">Systolic Blood Pressure:</label>
            <select id="bloodPressure">
                <option value="0"><120</option>
                <option value="1">120-129</option>
                <option value="2">130-139</option>
                <option value="3">140-159</option>
                <option value="4">>160</option>
            </select>

            <label for="metabolismDisorder">IGT (Impaired Glucose Tolerance):</label>
            <select id="metabolismDisorder">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="ldl">LDL Cholesterol:</label>
            <select id="ldl">
                <option value="0"><120</option>
                <option value="1">120-139</option>
                <option value="2">140-159</option>
                <option value="3">160-189</option>
                <option value="4">>190</option>
            </select>

            <label for="hdl">HDL Cholesterol:</label>
            <select id="hdl">
                <option value="0">>60</option>
                <option value="1">40-59</option>
                <option value="2"><40</option>
            </select>

            <label for="smoking">Smoking:</label>
            <select id="smoking">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <button type="button" onclick="calculateRisk()">Calculate Risk</button>
        </form>
        <div id="results">
            <h2>Results</h2>
            <p>Risk Score: <span id="riskScore">0</span></p>
            <p>10Y risk: <span id="tenYearRisk">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
